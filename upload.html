<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <div class='upload'>
            <form id="upload" enctype='multipart/form-data'>
                <label for='filename'>File name:</label>
                <input type='text' name='filename' id="filename" required><br>
                <label for='data file'>Select Excel File:</label>
                <input type='file' name='datafile' id="datafile" accept='.xlsx, .xls' required><br>
                <button type='submit' name='upload button' id="upload data">Upload</button>
            </form>
        </div>
        <script src="utils.js"></script>
    </body>
</html>
